<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <button class="button button-icon icon ion-ios-plus-outline" ng-click="openPopover($event)"></button>
    <h1 class="title">Add Task</h1>
    <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
  </ion-header-bar>

  <ion-content class="padding">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Brief Description</span>
        <input ng-model="items.name" type="text">
      </label>
      <button class="button button-full button-positive" ng-click="addTask(items)">Create</button>
    </div>
  </ion-content>
</ion-modal-view>
